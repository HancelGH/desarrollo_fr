<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="h3">Cursos</div>
        </div>
        <div class="card-body">

            <app-nuevo-curso
                (oninsert)="onNuevoCurso($event)">
            </app-nuevo-curso>

            <app-listacursos
                [cursos]="cursos"
                (onselectionchange)="onCambioCursoSeleccionado($event)">
            </app-listacursos>
        </div>
    </div>


</div>
