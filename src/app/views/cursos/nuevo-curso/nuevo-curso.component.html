<div class="card-header">
    <div class="h3">Nuevo curso</div>
</div>
<div class="card-body">
    <!-- <button class="pull-right btn btn-primary mb-3"><em class="fa fa-check mr-2"></em>Cancelar</button> -->
    <form [formGroup]="formCurso" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="col-sm-5">
                <input formControlName="codigo" type="number" class="form-control" placeholder="Codigo">
            </div>
            <div class="col">
                <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-auto">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <input type="reset" value="Cancelar" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>
