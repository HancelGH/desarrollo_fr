

<button (click)="openModal(content)" 
    [disabled]="curso == null || curso.codigo == -1"
    class="btn btn-primary pull-right mr-2 mb-3">
    <em class="fa fa-edit mr-2"></em>
    Editar
</button>

<ng-template #content let-modal>
<div class="modal-header">
    <h4 class="modal-title" id="update-curso-title">Editar '{{curso.nombre}}'</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form id="form-update-curso" [formGroup]="formActualizarCurso" (ngSubmit)="onSubmit(modal)" class="was-validated">
        <!-- <div class="form-group">
            <input formControlName="codigo" type="number" class="form-control form-control-lg" placeholder="Codigo" required>
        </div> -->
        <div class="form-group">
            <input formControlName="nombre" type="text" class="form-control form-control-lg" placeholder="Nombre" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <input [disabled]="!formActualizarCurso.valid" form="form-update-curso" type="submit" value="Guardar" class="btn btn-primary btn-lg">
</div>
</ng-template>
