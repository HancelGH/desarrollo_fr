

<button (click)="openModal(content)"  id="modal-open"
    class="btn btn-primary pull-right mr-2 mb-3 d-none">
    <em class="fa fa-edit mr-2"></em>
    Editar
</button>

<ng-template #content let-modal>
<div class="modal-header">
    <h4 class="modal-title" id="update-curso-title">Editar '{{_curso.nombre_curso}}'</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form id="form-update-curso" [formGroup]="formActualizarCurso" (ngSubmit)="onSubmit(modal)" class="was-validated">
      <div class="form-group row">
        <label for="codigo" class="col-sm-2 col-form-label"><strong>Codigo</strong></label>
        <div class="col-sm-10">
          <input type="number" formControlName="codigo" required
                 class="form-control" id="codigo" placeholder="Codigo">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label"><strong>Nombre</strong></label>
        <div class="col-sm-10">
          <input required formControlName="nombre"
                 class="form-control" id="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="lab" formControlName="usa_laboratorio">
        <label class="custom-control-label" for="lab">Usa Laboratorio</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="activo" formControlName="activo" >
        <label class="custom-control-label" for="activo">Activo</label>
      </div>
    </form>
</div>
<div class="modal-footer">
    <input [disabled]="!formActualizarCurso.valid" form="form-update-curso" type="submit" value="Guardar" class="btn btn-primary btn-lg">
</div>
</ng-template>
