
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col-auto">Codigo</th>
                <th scope="col">Nombre</th>
                <!-- <th></th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of cursos" (click)="onCursoClicked(curso)"
                [ngClass]="{'bg-info text-dark': curso.codigo == selected.codigo }">
                <td>{{ curso.codigo }}</td>
                <td>{{ curso.nombre }}</td>
                <!-- <td>
                    <button (click)="onBorrarCurso(curso)" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
