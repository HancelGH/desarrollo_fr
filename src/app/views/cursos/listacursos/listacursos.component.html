<div class="card-header">
    <div class="h3">Cursos</div>
</div>
<div class="card-body">
    <!-- <button class="pull-right btn btn-primary mb-3"><em class="fa fa-check mr-2"></em>Nuevo</button> -->
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of cursos">
                <td >{{ curso.codigo }}</td>
                <td>{{ curso.nombre }}</td>
                <td>
                    <button (click)="onBorrarCurso(curso)" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="card-footer">
    <!-- <p>Total: {{cursos.length}}</p> -->

        <i class="fa fa-close" aria-hidden="true"></i> Regresar
    </a> -->
</div>
